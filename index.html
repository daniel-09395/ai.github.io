  <script>
    function copyMultilineText1() {
      // Your variable containing multiline text data
      var yourMultilineVariable = `
      
      Pip install crypto
      Pip install pycryptodome

      Encryption Code:-
from Crypto.PublicKey import RSA
from Crypto import Random
from Crypto.Cipher import PKCS1_v1_5
import binascii
r = Random.new().read
key = RSA.generate(4096,r)
message = b'name'
#Encryption
cipher_encrypt = PKCS1_v1_5.new(key)
encrypted_message = cipher_encrypt.encrypt(message)
print("ENCRYPTED MESSAGE IS",binascii.hexlify(encrypted_message))

Decryption Code:-
cipher_decrypt = PKCS1_v1_5.new(key)
decrypted_message = cipher_decrypt.decrypt(encrypted_message, None)
print("DECRYPTED MESSAGE IS", decrypted_message)`;

      // Assign the variable's value to the text variable
      var text = yourMultilineVariable;

      // Create a temporary textarea element to hold the text
      var tempTextArea = document.createElement("textarea");
      tempTextArea.value = text;

      // Append the textarea element to the DOM
      document.body.appendChild(tempTextArea);

      // Select the text in the textarea
      tempTextArea.select();
      tempTextArea.setSelectionRange(0, 99999); /* For mobile devices */

      // Copy the selected text to the clipboard
      document.execCommand("copy");

      // Remove the temporary textarea
      document.body.removeChild(tempTextArea);

      
    }
