  total_points = sum(frequencies)
  return sum(f*m for f,m in zip(frequencies,midpoints))/total_points

def group_median(classes,frequency):
  frequency = frequency[0]
  total_points = sum(frequency)
  median_points = total_points//2
  cum_freq = 0
  for i,freq in enumerate(frequency):
    cum_freq += freq
    if cum_freq > median_points:
      lower_bond, _ = classes[i]
      if i==0:

      else:

        class_width = classes[i][1] - classes[i][0]

frequency = [(5,10,20,15)]

print("Median:-",group_median(classes,frequency))

def group_mode(classes,frequency):
  model_class_index = frequency[0].index(max(frequency[0]))
  lower_bond, _ = classes[model_class_index]
  class_width = classes[model_class_index][1] - classes[model_class_index][0]
  if model_class_index == 0:
    d1 = frequency[0] - 0
  else:
    d1 = frequency[0][model_class_index] - frequency[0][model_class_index-1]
  if model_class_index == len(frequency)-1:
      d2 = frequency[-1]-0
  else:
      d2 = frequency[0][model_class_index] - frequency[0][model_class_index+1]
  return lower_bond + (d1/(d1+d2))*class_width

//Controllers/GlossaryController.cs
using System;
using System.Collections.Generic;
using Microsoft.AspNetCore.Mvc;
using System.IO;
namespace Glossary.Controllers
{
[ApiController]
[Route("api/[controller]")]
public class GlossaryController: ControllerBase
{
private static List<GlossaryItem> Glossary = new List<GlossaryItem> {
new GlossaryItem
{
Term= "HTML",
Definition = "Hypertext Markup Language"
},
new GlossaryItem
{
Term= "MVC",
Definition = "Model View Controller"
},
new GlossaryItem
{
Term= "OpenID",
Definition = "An open standard for authentication"
}
};
[HttpGet]
public ActionResult<List<GlossaryItem>> Get()
{ return Ok(Glossary);
}
[HttpGet]
[Route("{term}")]
public ActionResult<GlossaryItem> Get(string term)
{
var glossaryItem = Glossary.Find(item =>
item.Term.Equals(term, StringComparison.InvariantCultureIgnoreCase));
if (glossaryItem == null)
{ return NotFound();
} else
{
return Ok(glossaryItem);
}
}
[HttpPost]
public ActionResult Post(GlossaryItem glossaryItem)
{
var existingGlossaryItem = Glossary.Find(item =>
item.Term.Equals(glossaryItem.Term, StringComparison.InvariantCultureIgnoreCase));
if (existingGlossaryItem != null)
{
return Conflict("Cannot create the term because it already exists.");
}
else
{
Glossary.Add(glossaryItem);
var resourceUrl = Path.Combine(Request.Path.ToString(), Uri.EscapeDataString(glossaryItem.Term));
return Created(resourceUrl, glossaryItem);
}
}
[HttpPut]
public ActionResult Put(GlossaryItem glossaryItem)
{
var existingGlossaryItem = Glossary.Find(item =>
item.Term.Equals(glossaryItem.Term, StringComparison.InvariantCultureIgnoreCase));
if (existingGlossaryItem == null)
{
return BadRequest("Cannot update a nont existing term.");
} else
{
existingGlossaryItem.Definition = glossaryItem.Definition;
return Ok();
}
}
[HttpDelete]
[Route("{term}")]
public ActionResult Delete(string term)
{
var glossaryItem = Glossary.Find(item =>
item.Term.Equals(term, StringComparison.InvariantCultureIgnoreCase));
if (glossaryItem == null)
{ return NotFound();
}
else
{ Glossary.Remove(glossaryItem);
return NoContent();
}
}
}
}
